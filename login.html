<!DOCTYPE html>
<!--run the code with live server-->
<html>
    <head>
        <title>Login Page</title>
        <script src="jscript.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>   
    </head>
    <body style="background:black;">
        <div id="header"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
        <script>  
            $(function(){ 
                $("#header").load("header.html");  
                $("#footer").load("footer.html");
            }); 
        </script>

        <div id="header">

        <h1 style="color:cornflowerblue; text-align:center;">LOGIN</h1><br><br>
        <div>
            <form style="display:grid; align-items: center; justify-content: center;">
                <label style="color: white;">E-Mail : </label><br>
                <input type="email" placeholder="Enter E-Mail" id="email" required style="width: 400px; height: 40px; border-radius: 10px; "><br><br><br>
                <label style="color: white;">Password : </label><br>
                <input type="password" placeholder="Enter Password" id="password" required style="width: 400px; height: 40px; border-radius: 10px; "><br><br><br><br>
                <button type="submit" class="btn btn-primary" style="width: 400px; height: 40px; border-radius: 10px;background-color: goldenrod; " onclick="verify()">Login</button>
            </form>
        </div>

        <div id="footer"></div>

    </body>
</html>
